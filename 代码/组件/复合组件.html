<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合组件</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
    function Name(props){return <h1>网络名称：{props.name}</h1>}
    function Url(props){return <h1>网络地址：{props.url}</h1>}
    function NickName(props){return <h1>网站小名：{props.nickname}</h1>}
    function App(){
        return(
            <div>
                <Name name="菜鸟教程"/>
                <Url  url="wwwrunoobcom"/>
                <NickName nickname="Runoob" />
                </div>
        )
    };
       ReactDOM.render(
           <App/>,document.getElementById('example')    
             )
    </script>
</body>
</html>
