<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯一性</title>
    <script src="../react.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
     function Blog(props){
         const sidebar = (                              //写个ul
             <ul>
                {props.ports.map((post)=>
                    <li key={post.id}>{post.title}</li>
                    )}
                </ul>
         );
         const content = props.ports.map((post)=>{  //写个div   h3 p
              return(
             <div key={post.id}>
                <h3>{post.title}</h3>
                <p>{post.content}</p>
                </div>)
            });
         return (<div>
            {sidebar}<hr/>{content}
            </div>)
     }
     const ports =[
         {id:1,title:'Hello World',content:'Welcome to learning React.'},
         {id:2,title:'Hello Installation',content:'You can stall React from npm.'}
     ];
     ReactDOM.render(
         <Blog ports={ports}/>,document.getElementById('example')
     )
    </script>
</body>
</html>
