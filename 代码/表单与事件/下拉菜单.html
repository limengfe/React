<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
    <script src="https://cdn.staticfile.org/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.staticfile.org/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.staticfile.org/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
    class FlavorForm  extends React.Component{
        constructor(props){
            super(props);
            this.state = {value:'杨幂'};  //初始值 也就是第一个

            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event){
            this.setState({value:event.target.value})//又写等号是个傻逼把 我    用来更新数据 接收
        }

        handleSubmit(event){
            alert('你的女朋友是: '+this.state.value)
            event.preventDefault();
        }

        render(){
          return(
              <form onSubmit={this.handleSubmit}>
                <label >选择她成为你的女朋友：
                <select value={this.state.value} onChange={this.handleChange}>
               <option value="杨幂">杨幂</option>
               <option value="娜扎">娜扎</option>
               <option value="热巴">热巴</option>
               <option value="扎哈">扎哈</option>
             </select>
             </label>
             <input type="submit" value='提交' />
             </form>
                );
        }
    }
    ReactDOM.render(
        <FlavorForm/>,
        document.getElementById('example')
    )
    </script>
</body>
</html>
