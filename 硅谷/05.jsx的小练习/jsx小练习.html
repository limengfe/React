<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello React</title>
    <!-- 第一步引入核心库 -->
    <script src="../../js/react.development.js"></script>   
    <!--  第二部引入支持DOM的库   将虚拟DOM转化为真实DOM -->
    <script src="../../js/react-dom.development.js"></script>
    <!-- 第三步引入支持转化JSX和ES5的库 -->
    <script src="../../js/babel.min.js"></script>  
</head>
<body>
  <div id="test"></div>
  <script type="text/babel"> /*此处必须写text/babel*/
    let arr = ['Angular','React','Vue']
    //   1.创建一个虚拟DOM
    //    注意事项：虚拟DMO只可以写JS表达式，而不能写语句（if for switch）
     let VDOM = (
       <div>
       <ul>
          {
            arr.map( (item,index)=> <li key={index}>{item}</li> )
          }
          </ul>
        </div>

     );   //此处一定不要加引号啊，这不是JS
    //   2.让React将虚拟DOM转化为真实DOM  
      ReactDOM.render(VDOM,document.getElementById("test"));//不加#这就是JSX
   </script> 
   
</body>
</html>
