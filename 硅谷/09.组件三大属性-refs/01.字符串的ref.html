<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello React</title>
    <!-- 第一步引入核心库 -->
    <script src="../../js/react.development.js"></script>   
    <!--  第二部引入支持DOM的库   将虚拟DOM转化为真实DOM -->
    <script src="../../js/react-dom.development.js"></script>
    <!-- 第三步引入支持转化JSX和ES5的库 -->
    <script src="../../js/babel.min.js"></script>  
</head>
<body>
  <div id="test"></div>
   <script type="text/babel"> /*此处必须写text/babel*/
     class Btn extends React.Component{
       render(){
         return(
          <div>
            <input type="text" ref="input1" />
            <button onClick={this.show}>点我获取焦距</button>
            <input type="text" ref="input2" onBlur={this.show2} placeholder="失去焦点" />
            </div>
        )
       }
       show= ()  => {
         const {input1} = this.refs
         alert(input1.value)
       }
       show2 = ()=>{
					const {input2} = this.refs
					alert(input2.value)
				}
     }
     ReactDOM.render(
       <Btn/>,document.getElementById('test')
         )
   </script> 

</body>
</html>
