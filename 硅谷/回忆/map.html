<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于map的使用</title>
</head>
<body>
  <p>map()方法为每个数组调用函数结果创建一个新数组</p>
  <script>
   let arr = [1,2,3,4];
   let arr2 =arr.map((item,index)=>{
     return item + 1;
    });
   document.write(arr2);//2 3 4 5
  </script>
</body>
</html>
