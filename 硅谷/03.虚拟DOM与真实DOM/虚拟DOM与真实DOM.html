<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello React</title>
    <!-- 第一步引入核心库 -->
    <script src="../../js/react.development.js"></script>   
    <!--  第二部引入支持DOM的库   将虚拟DOM转化为真实DOM -->
    <script src="../../js/react-dom.development.js"></script>
    <!-- 第三步引入支持转化JSX和ES5的库 -->
    <script src="../../js/babel.min.js"></script>  
</head>
<body>
  <div id="test"></div>
   <script type="text/babel"> 
    //   1.创建一个虚拟DOM
     let VDOM = <h1>Hello,React</h1>;   
    //   2.让React将虚拟DOM转化为真实DOM  
      ReactDOM.render(VDOM,document.getElementById("test"));

      console.log(typeof VDOM);//object 
      console.log(VDOM instanceof Object);//true 虚拟DOM就是一个对象

      //虚拟与真实的对比
      const test = document.getElementById("test");
      console.log(test);//div标签里面是内容
      console.log("虚拟DOM",VDOM);
      console.log('真实DOM',test);
      /*
      关于虚拟DOM与真实DOM
       1.虚拟DOM比较轻，真实DOM比较重。因为虚拟的是React在用，无需真实DOM那么多的属性
       2.虚拟DOM最终一定会转化为真实DOM放入页面
      */
      debugger;


   </script> 

</body>
</html>
